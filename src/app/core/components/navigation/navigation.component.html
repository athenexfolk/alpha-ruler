<div class="accordion accordion-flush" id="navAccordion">
  <div class="accordion-item" *ngFor="let subject of lessonMap">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#'+platform+'-'+subject.subjectId" aria-expanded="false" [attr.aria-controls]="subject.subjectId">
        {{subject.subjectNameTH}}
      </button>
    </h2>
    <div [id]="platform+'-'+subject.subjectId" class="accordion-collapse collapse" data-bs-parent="#navAccordion">
      <div class="accordion-body">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item" *ngFor="let lesson of subject.lessons">
            <a class="nav-link text-center" [routerLink]="[subject.subjectId,lesson.lessonId]" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">{{lesson.lessonNameTH}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
