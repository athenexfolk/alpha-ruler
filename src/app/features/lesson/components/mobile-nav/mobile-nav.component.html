<button class="lg:hidden fixed left-4 bottom-4 p-2 rounded-full bg-white shadow opacity-50 hover:opacity-100 z-20"
        (click)="openMenu()">
  <library-icon></library-icon>
</button>

<div
  class="lg:hidden fixed top-0 left-0 right-0 bottom-0 bg-black/25 backdrop-blur p-4 z-50"
  [ngClass]="{'hidden': !isOpen}"
>
  <div class="w-full h-full bg-white rounded-lg shadow relative p-4 overflow-y-auto">
    <div
      (click)="closeMenu()"
      class="absolute top-4 right-4 rounded-full p-2 hover:bg-slate-50"
    >
      <x-mark-icon></x-mark-icon>
    </div>
    <div class="w-auto mt-8 p-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>
