<main class="grid grid-cols-12">
  <div class="col-span-12 lg:col-span-3">
    <div
      class="fixed right-0 bottom-0 lg:static flex flex-col gap-4 bg-white p-4 opacity-50 lg:opacity-100 hover:opacity-100"
    >
      <div class="flex gap-4 items-center">
        <button
          class="p-2 rounded-lg bg-blue-500 text-white hover:bg-blue-700 disabled:bg-gray-300"
          [disabled]="isReading"
          (click)="enterReadMode()"
          #readButton
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
            />
          </svg>
        </button>
        <p class="hidden lg:block">Preview</p>
      </div>
      <div class="flex gap-4 items-center">
        <button
          class="p-2 rounded-lg bg-yellow-500 text-white hover:bg-yellow-700 disabled:bg-gray-300"
          [disabled]="!isReading"
          (click)="enterEditMode()"
          #editButton
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
            />
          </svg>
        </button>
        <p class="hidden lg:block">Edit</p>
      </div>
      <div class="flex gap-4 items-center">
        <button
          class="p-2 rounded-lg bg-green-500 text-white hover:bg-green-700 disabled:bg-gray-300"
          [disabled]="isReading"
          (click)="saved(output)"
          #saveButton
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"
            />
          </svg>
        </button>
        <p class="hidden lg:block">Save</p>
      </div>
    </div>
  </div>
  <div class="col-span-12 lg:col-span-9 p-6">
    <div>
      <input
        class="my-1 text-lg w-full px-4 py-2 rounded-full focus:outline-none"
        [placeholder]="titleTH"
        [(ngModel)]="titleTH"
      />
      <input
        class="my-1 w-full px-4 py-2 rounded-full focus:outline-none"
        [placeholder]="titleEN"
        [(ngModel)]="titleEN"
      />
    </div>
    <div id="editorjs"></div>
    <div>
        <p class="my-2">JSON output</p>
        <pre class="shadow rounded-lg p-6 overflow-x-auto" [innerText]="'{}'" #output></pre>
    </div>
  </div>
</main>
