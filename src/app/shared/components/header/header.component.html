<!--Mobile header-->
<header
  [ngClass]="{ shadow: isScrollLeaveTop }"
  class="flex justify-between sticky top-0 items-center px-4 sm:px-6 md:px-8 py-2 sm:py-3 md:py-4 gap-8 z-10 bg-white/50 backdrop-blur"
>
  <div class="flex gap-4 items-center">
    <div
      (click)="openMenu()"
      class="p-2 rounded-full hover:bg-slate-50"
    >
      <menubar-icon></menubar-icon>
    </div>
    <div>
      <h3 class="text-xl sm:text-2xl md:text-3xl font-bold font-[instruction]">
        {{brand}}
      </h3>
    </div>
  </div>
  <button *ngIf="!isLoggedIn"
          class="flex gap-2 items-center p-1 md:px-4 md:py-2 bg-slate-400 text-white text-sm rounded-lg hover:bg-slate-600"
          routerLink="/login">
    <login-icon></login-icon>
    <span class="hidden md:block">เข้าสู่ระบบผู้ดูแล</span>
  </button>
  <button *ngIf="isLoggedIn"
          class="flex gap-2 items-center p-1 md:px-4 md:py-2 bg-slate-400 text-white text-sm rounded-lg hover:bg-slate-600"
          (click)="logout()">
    <logout-icon></logout-icon>
    <span class="hidden md:block">ออกจากระบบผู้ดูแล</span>
  </button>
</header>

<!-- Mobile menu -->
<div
  [ngClass]="{ hidden: !isMenuOpen }"
  class="fixed top-0 left-0 right-0 bottom-0 bg-black/25 backdrop-blur p-4 z-50"
>
  <div class="w-full h-full bg-white rounded-lg shadow relative p-4">
    <div
      (click)="closeMenu()"
      class="absolute top-4 right-4 rounded-full p-2 hover:bg-slate-50"
    >
      <x-mark-icon></x-mark-icon>
    </div>
    <div class="mt-8 p-4">
      <ul>
        <li
          *ngFor="let menu of menuList"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLinkActive]="['bg-amber-100']"
          [routerLink]="menu.path"
          class="cursor-pointer px-4 py-2 text-center rounded-lg hover:bg-amber-200"
        >
          {{ menu.name }}
        </li>
        <li *ngIf="isLoggedIn" class="cursor-pointer px-4 py-2 text-center rounded-lg hover:bg-amber-200"
            routerLink="/admin"
            [routerLinkActive]="['bg-amber-100']"
            [routerLinkActiveOptions]="{exact: true}">
          บอร์ดผู้ดูแล
        </li>
      </ul>
    </div>
  </div>
</div>
