<main class="hidden lg:block sticky top-0 h-screen overflow-auto">
  <div class="p-4">
    <h4 class="text-2xl font-[instruction] font-bold text-center">
      {{brand}}
    </h4>
    <nav class="my-4">
      <ul>
        <li class="p-2 text-center rounded-lg cursor-pointer hover:bg-amber-200"
            *ngFor="let menu of menuList"
            [routerLink]="menu.path"
            [routerLinkActive]="['bg-amber-100']"
            [routerLinkActiveOptions]="{exact: true}">
          {{menu.name}}
        </li>
        <li *ngIf="isLoggedIn" class="p-2 text-center rounded-lg cursor-pointer hover:bg-amber-200"
            routerLink="/admin"
            [routerLinkActive]="['bg-amber-100']"
            [routerLinkActiveOptions]="{exact: true}">
          บอร์ดผู้ดูแล
        </li>
      </ul>
      <div class="p-4 flex justify-center">
        <button *ngIf="!isLoggedIn" class="flex gap-2 items-center my-3 px-4 py-2 bg-slate-400 text-white text-sm rounded-lg hover:bg-slate-600" routerLink="/login">
          <login-icon></login-icon>
          <span>เข้าสู่ระบบผู้ดูแล</span>
        </button>
        <button *ngIf="isLoggedIn" class="flex gap-2 items-center my-3 px-4 py-2 bg-slate-400 text-white text-sm rounded-lg hover:bg-slate-600" (click)="logout()">
          <logout-icon></logout-icon>
          <span>ออกจากระบบผู้ดูแล</span>
        </button>
      </div>
    </nav>
    <ng-content></ng-content>
  </div>
</main>
